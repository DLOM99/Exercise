<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
        }

        header {
            display: flex;
            justify-content: space-between; /* Distribute items horizontally */
            align-items: center; /* Center items vertically */
            background-color: #CCC;
            padding: 10px;
        }

        nav {
            display: flex;
            gap: 10px;
            list-style-type: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */
            gap:30px;
        }

        nav li {
            font-size: 15px; /* Adjust font size as needed */
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            transition: transform 0.5s; /* Smooth transition */
            
        }
        nav li:hover {
            transform: scale(1.05);
            background-color: #DDD;
            padding:0 15px;

            
        }

        nav li a {
            color: inherit; /* Use the current text color */
            text-decoration: none; /* Remove underline */
        }

        img.NN {
            max-height: 50px; /* Limit the maximum height of the logo */
            width: auto; /* Maintain aspect ratio */
        }
        .container {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Ensure full viewport height */
        }

        .centered {
            /* Optionally, you can apply additional styling to the centered div */
        }
        h1 {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            font-size: 42px; /* Set font size to 42px */
            text-align: center; /* Center the text */
            
            padding: 20px;
        }
        h1 a {
            color: inherit; /* Use the current text color */
            text-decoration: none; /* Remove underline */
        }
        .title{
            transition: transform 0.3s; /* Smooth transition */
        }
        .title:hover{
            transform: scale(1.03); /* Scale up on hover */
            background-color: #F2F1EB;
            border-radius: 5%;


        }

        .hline{
            position: relative;
            left: 70px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack header items vertically */
                align-items: flex-start; /* Align items to start */
            }

            nav {
                flex-direction: column; /* Stack navigation items vertically */
                gap: 10px;
            }

            .container {
                height: auto; /* Allow height to adjust */
                padding: 20px;
            }

            h1 {
                font-size: 32px; /* Adjust font size for smaller screens */
            }

            .hline {
                left: 0; /* Adjust position */
                text-align: center; /* Center text */
                margin-top: 10px;
            }
        }
        


    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    <header>
        <a href="/index.html">
            <img class= "NN" src="logo1.jpeg" alt="Girl in a jacket">

        </a>
        
        <nav>
            <li><a href="/Index.html">HOME</a></li>
            <li><a href="/GLCM.html">MEMBERS</a></li>
            <li>CAREER</li>
        </nav>
       
    </header>
    <div class="container">
        <div class="centered">
            <div class="title">
                <h1><a href="/GLCM.html">GRAND LIBULU CORP.</a></h1>

            </div>
           
            <h4 class="hline">est. since 2023</h4>
            <!-- Content of the centered div goes here -->
        </div>
    </div>
    
 
</body>
</html>
